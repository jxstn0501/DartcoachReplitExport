<!DOCTYPE html>
<html lang="de" class="bg-gradient-to-br from-blue-50 to-indigo-100 text-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{% block title %}PersonalDartCoach{% endblock %}</title>
  <link href="{{ url_for('ui.static', filename='css/tailwind.css') }}" rel="stylesheet">
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="max-w-[420px] mx-auto min-h-screen flex flex-col background-pattern">
  <header class="px-6 py-4 header-gradient text-white shadow-lg relative overflow-hidden">
    <div class="relative z-10">
      <h1 class="text-2xl font-bold animate-fadeInUp">{% block header %}{% endblock %}</h1>
      {% if request.endpoint != 'ui.index' %}
        <div class="mt-2">
          <a href="{{ url_for('ui.index') }}" class="inline-flex items-center text-white text-sm hover:text-blue-100 transition-colors duration-200">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Zur√ºck zur Startseite
          </a>
        </div>
      {% endif %}
    </div>
    <div class="absolute inset-0 opacity-10">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white to-transparent transform -skew-x-12"></div>
    </div>
  </header>
  <main class="flex-1 p-6">
    <div class="animate-fadeInUp">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
